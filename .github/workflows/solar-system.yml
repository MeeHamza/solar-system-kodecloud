name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

env:
  MONGO_URI: "mongodb+srv://supercluster.d83jj.mongodb.net/superData"
  MONGO_USERNAME: "superuser"
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: cach npm
          uses: actions/cache@v5.0.3
          with:
              path: node_modules
              key: ${{runner.os}}--node-modules-${{hashFiles('package-lock.sjon')}}


        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result
            path: test-results.xml

    code-coverage:
         runs-on: ubuntu-latest
         steps:
         - uses: actions/checkout@v4
         - uses: actions/setup-node@v4
           with:
            node-version: 18
         - uses: actions/cache@v5.0.3
           with:
              path: node_modules
              key: ${{runner.os}}--node-modules-${{hashFiles('package-lock.sjon')}}
         - run: npm install
         - continue-on-error: true
           run: npm run coverage
         - uses: actions/upload-artifact@v4
           with:
            name: Code-Coverage-Result
            path: coverage
            retention-days: 5
    docker:
        runs-on: ubuntu-latest
        needs: [code-coverage, unit-testing]
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
        
          - name: action docker login
            uses: docker/login-action@v3.7.0
            with:
                username: ${{secrets.DOCKER_USERNAME}}
                password: ${{secrets.DOCKER_PASSWORD}}
          - name: docker build fir testing
            uses: docker/build-push-action@v6.19.2
            with:
              context: .
              push: false
              tags: ${{secrets.DOCKER_USERNAME}}/solar-system-${{github.sha}}

          - name: docker image test
            run: |
                docker images
                docker run --name solar-system-app -d \
                -p 3000:3000 \
                -e MONGO_URI=${{env.MONGO_URI}} \
                -e MONGO_USERNAME=${{env.MONGO_USERNAME}} \
                -e MONGO_PASSWORD=${{env.MONGO_PASSWORD}} \
                ${{secrets.DOCKER_USERNAME}}/solar-system-${{github.sha}}
                
              














